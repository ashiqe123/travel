<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:black;color:white;text-align:center;" >
<div
     class="bg-image"
     style="
            background-image: url('https://mdbootstrap.com/img/new/fluid/nature/012.jpg');
            height: 100vh;
            "
     >
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
    <div class="d-flex justify-content-center align-items-center h-100">
         <h1 class="text-white mb-0">REGISTER HERE</h1>
<form action="register" method="post">
    {% csrf_token %}

    <input type="text" name="username" placeholder="user name" style="text-align:center;height:20px;width:300px;border-radius: 25px;border: 2px solid #73AD21;padding: 20px;"><br><br>
    <input type="text" name="first_name" placeholder="first name"style="text-align:center;height:20px;width:300px;border-radius: 25px;border: 2px solid #73AD21;padding: 20px;"><br><br>
    <input type="text" name="last_name" placeholder="last name"style="text-align:center;height:20px;width:300px;border-radius: 25px;border: 2px solid #73AD21;padding: 20px;"><br><br>
    <input type="email" name="email" placeholder="mail id"style="text-align:center;height:20px;width:300px;border-radius: 25px;border: 2px solid #73AD21;padding: 20px;"><br><br>

    <input type="password" name="pass1" placeholder="pass word"style="text-align:center;height:20px;width:300px;border-radius: 25px;border: 2px solid #73AD21;padding: 20px;"><br><br>
    <input type="password" name="pass2" placeholder="confirm pass word"style="text-align:center;height:20px;width:300px;border-radius: 25px;border: 2px solid #73AD21;padding: 20px;"><br><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

    </div>
  </div>

</div>

</body>
</html>
